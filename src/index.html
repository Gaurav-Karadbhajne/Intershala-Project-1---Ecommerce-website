<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/js/featuresProduct.js" defer></script>
    <link rel="stylesheet" href="/CSS/featuresProduct.css">
    <link rel="shortcut icon" href="/Images/logo.png">
      <!-- Swiper CSS -->
      <link rel="stylesheet" href="/CSS/swiper-bundle.min.css" />
</head>

<body>
    <!-- Header will be dynamically injected here -->
    <div id="header"></div>


    <!-- Cover Image Section -->
    <section class="cover-image">
        <div class="overlay"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 offset-lg-3 text-center">
                    <img src="/Images/logo.png" alt="Logo" class="logo">
                    <h1 class="slogan">Embrace the Art of Fine Living</h1>
                </div>
            </div>
        </div>
    </section>

<!-- Features product -->
<section class="feature-product">
    <div class="heading">
        <h1>Features Product</h1>
    </div>
    
<div class="container swiper">
    <div class="slide-container">
      <div class="card-wrapper swiper-wrapper">

        <div class="card swiper-slide">

          <div class="profile-details">
            <div class="name-j">
              <h3 class="name">Set of dress</h3>

        </div>

          </div>
        </div>

          </div>
        </div>

          <div class="image-box">
            <img src="/Images/feature_Product4.jpg" alt="" />

            </div>
          </div>
        </div>

        <!-- Product 5 -->
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="/Images/feature_Product5.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-j">
              <h3 class="name">Grey Jacket</h3>
              <h3 class="name">$10</h3>
                <button type="button" class="btn btn-outline-danger">Add to cart</button>
            </div>
          </div>
        </div>

   

          <!-- Product 6 -->
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="/Images/feature_product7.jpg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Blue Dress</h3>
                <h3 class="name">$15</h3>
                <button type="button" class="btn btn-outline-danger">Add to cart</button>
              </div>
            </div>
          </div>

          <!-- Product 7 -->
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="/Images/feature_Product8.jpg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-j">
                <h3 class="name">pink long Dress</h3>
                <h3 class="name">$12</h3>
                <button type="button" class="btn btn-outline-danger">Add to cart</button>

            </div>
          </div>

          </div>

      </div>

    <div class="swiper-button-prev swiper-navBtn"></div>

  <script src="/js/featuresProduct.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
