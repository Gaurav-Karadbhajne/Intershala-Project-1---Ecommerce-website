<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/CSS/Contact.css">
  <link rel="stylesheet" href="/CSS/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



     <!-- Header will be dynamically injected here -->
     <div id="header"></div>
     <br><br><br><br><br>


<div class="d-flex align-items-center justify-content-center" style="height: 100%;">
  <div class="container-fluid">
    <!-- Center-aligned Contact Us text -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <h2 class="contact-text display-8">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <!-- Column with image -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="/Images/Cover Image.jpg" alt="Business Image" class="contact-image">
      </div>
      <!-- Column with contact form -->
      <div class="col-md-6">
        <div class="contact-form">
          <form>
            <div class="form-group">
                <label for="name">Name :</label>
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="Message">Message :</label>

              <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<br>
<br>
<br></br><br>
 <!-- Footer will be dynamically injected here -->
 <div id="footer"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>





<!-- Custom JavaScript -->
    <script src="/js/Script.js"></script>

</body>
</html>
